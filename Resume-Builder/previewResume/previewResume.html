<template>

    <h2>Personal Information</h2>

        <div>
            <h2>{personalinfo.fullName}</h2>
            <p>{personalinfo.email} | {personalinfo.phone} | {personalinfo.address}</p>
        </div>

    <hr>

    <div>
        <h2>Education</h2>
        <template for:each={educations} for:item="education">
            <div key={education.Id}>
                <p>{education.degree} | {education.university} | {education.year} | {education.start_date} - {education.end_date}</p>
            </div>
        </template>    
    </div>

    <hr>

    <div>
        <h2>Work Experience</h2>
        <template for:each={workExperiences} for:item="workExperience">
            <div key={workExperience.Id}>
                <p>{workExperience.jobTitle} | {workExperience.company} | {workExperience.startDate} - {workExperience.endDate}</p>
            </div>
        </template>
    </div>

    <hr>

    <div>
        <h2>Skills</h2>
        <template for:each={skills} for:item="skill">
                <li key={skill.Id}>
                    {skill.name}
                </li>
        </template>
    </div>

    <hr>

    <div>
        <h2>Summary</h2>
        <p>{summary}</p>
    </div>
</template>
