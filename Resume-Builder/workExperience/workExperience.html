<template>
    <lightning-card title="Work Detail" icon-name="custom:custom63">

        <template for:each={workExperiences} for:item="workExperience" for:index="index">
            <div class="slds-m-around_medium" key={workExperience.id}>
                <lightning-input type="text" label="Job Title" data-field="jobTitle" data-index={index} onchange={handleWorkExpChange}></lightning-input>
                <lightning-input type="text" label="Company Name" data-field="company" data-index={index} onchange={handleWorkExpChange}></lightning-input>
                <lightning-input type="Date" label="Start Date" data-field="startDate" data-index={index} onchange={handleWorkExpChange}></lightning-input>
                <lightning-input type="Date" label="End Date" data-field="endDate" data-index={index} onchange={handleWorkExpChange}></lightning-input>
            </div>
        
        </template>
        <lightning-button brand ="brand-outline" label="Add Experience" title="Add Experience" class="slds-m-left_x-small" onclick={addWorkExp}></lightning-button>
    </lightning-card>
</template>
