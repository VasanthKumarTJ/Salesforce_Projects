<template>
    <lightning-card title="Education Information" icon-name="custom:custom63">
        <template for:each={educations} for:item="education" for:index="index">
            <div class="slds-m-around_medium" key={education.id}>
                <lightning-input type="text" label="Degree" data-field="degree" data-index={index} onchange={handleEducationChange} ></lightning-input>
                <lightning-input type="text" label="University" data-field="university" data-index={index} onchange={handleEducationChange} ></lightning-input>
                <lightning-input type="number" label="Passed out Year" data-field="year" data-index={index} onchange={handleEducationChange} ></lightning-input>
                <lightning-input type="date" label="Start Date" data-field="start_date" data-index={index} onchange={handleEducationChange} ></lightning-input>
                <lightning-input type="date" label="End Date" data-field="end_date" data-index={index} onchange={handleEducationChange} ></lightning-input>
            </div>
        </template>
        <lightning-button brand ="brand-outline" label="Add Education" title="Add Education" class="slds-m-left_x-small" onclick={addEducation}></lightning-button>
    </lightning-card>
</template>
